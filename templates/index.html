<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập Thông Tin</title>
</head>
<body>
    <h2>Nhập Thông Tin Telegram</h2>
    <form method="POST">
        <label for="phone">Số điện thoại:</label>
        <input type="text" id="phone" name="phone" required><br>

        <label for="bot_link">Link bot:</label>
        <input type="text" id="bot_link" name="bot_link" required><br>

        <label for="group_links">Danh sách nhóm (mỗi dòng một nhóm):</label>
        <textarea id="group_links" name="group_links" rows="5" required></textarea><br>

        <button type="submit">Tiếp tục</button>
    </form>
</body>
</html>
